<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musaic</title>
  <link rel="stylesheet" href="../public/css/Musaic_Upload_Photo_CSS.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli" />
  <script src="../public/javascripts/navbar.js"></script>
</head>

<body>
<div id="top_container">

<nav class="flexmenu">
  <div class="flex">
    <img id="logo" src="../public/images/bluenotelogo.png">
    <div class="menu">
      <a href="#">Home</a>
    </div>
    <div class="menu">
      <a href="#">About</a>
    </div>
    <div class="menu">
      <a href="#">Contact</a>
    </div>
    <div class="mobile-menu">
      <span class="menu-icon open">&#x2261;</span>
      <span class="menu-icon close">&#x2715;</span>
    </div>
  </div>
</nav>

</div>


<div id="ps_container">
    <div id ="ps_div">
        <div id="col">

            <div id="vizandinstr">
                <div id="viz"><img src="../public/images/Upload_Photo_Icon.png"></div>
                <div id="instruction">
                    <h1 style="margin: 0px 0px 10px;">Upload Photo</h1>
                <p style="font-size: 20px; margin: 0px;width: 63%">We take the album cover images
                    from your playlists and
                    we render your photo
                    using the album cover images as tiles
                </p>
                <p style="font-size: 25px;"> Please upload a jpeg or png file</p>
                </div>
            </div>

            <form id="upload_photo_form">
              <input type="file" name="files[]" accept="image/png, image/jpeg" />
              <input type="submit" value="Submit" name="submit"/>
            </form>
        </div>
    </div>
</div>

<div id="good_photos">
    <h1 style="text-align: center;">Can’t find a personal photo? <br>
    Try these!</h1>
    <div id="good_photos_row">
        <div class="Gallery_Boxes"><img src="../public/images/stocks/one.jpeg"></div>
        <div class="Gallery_Boxes"><img src="../public/images/stocks/two.jpeg"></div>
        <div class="Gallery_Boxes"><img src="../public/images/stocks/three.jpeg"></div>
    </div>
    
</div>



</body>

</html>
